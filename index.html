<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora do Bruce</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
    </div>
    <div id="calculadora">
      <h3>Calculadora do Bruce</h3>
      <div id="operacoes">
        <div id="previous-operacoes"></div>
        <div id="current-operacoes"></div>
      </div>
      <div id="buttons-container">
        <button onclick="clearCurrent()">CE</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteNumber()">DEL</button>
        <button onclick="operadores('/')">/</button>
        <button class="numero" onclick="addNumber('7')">7</button>
        <button class="numero" onclick="addNumber('8')">8</button>
        <button class="numero" onclick="addNumber('9')">9</button>
        <button onclick="operadores('*')">*</button>
        <button class="numero" onclick="addNumber('4')">4</button>
        <button class="numero" onclick="addNumber('5')">5</button>
        <button class="numero" onclick="addNumber('6')">6</button>
        <button onclick="operadores('-')">-</button>
        <button class="numero" onclick="addNumber('1')">1</button>
        <button class="numero" onclick="addNumber('2')">2</button>
        <button class="numero" onclick="addNumber('3')">3</button>
        <button onclick="operadores('+')">+</button>
        <button class="numero" onclick="addNumber('0')">0</button>
        <button class="numero" onclick="addNumber('.')">.</button>
        <button id="igual-btn" onclick="sum()">=</button>
      </div>
    </div>
  </body>
</html>
